<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>工业大数据平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="This is an industrial big data platform page" name="description" />
    <link rel="shortcut icon" href="../static/images/favicon.ico"><!-- jquery.vectormap css -->
    <link href="../static/libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" /><!-- DataTables -->
    <link href="../static/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" /><!-- Responsive datatable examples -->
    <link href="../static/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" /><!-- Bootstrap Css -->
    <link href="../static/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" /><!-- Icons Css -->
    <link href="../static/css/icons.min.css" rel="stylesheet" type="text/css" /><!-- App Css-->
    <link href="../static/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
    <link href="../static/css/diy.css" rel="stylesheet" type="text/css"/>
    <script src="../static/js/echarts.js"></script>
</head>


<body data-sidebar="dark">

<!--topbar and leftbar-->
<div th:fragment="TopAndLeft">
    <!--topbar start-->
    <header id="page-topbar">
        <div class="navbar-header">
            <div class="d-flex">
                <!-- LOGO -->
                <div class="navbar-brand-box"><a th:href="@{/main}" class="logo logo-dark"><span class="logo-sm"><img
                        src="../static/images/logo-sm-dark.png" alt="" height="20"></span><span class="logo-lg"><img
                        src="../static/images/logo-light2.png" alt="" height="55"></span></a><a th:href="@{/main}"
                                                                                                class="logo logo-light"><span
                        class="logo-sm"><img src="../static/images/logo-sm-light.png" alt="" height="22"></span><span
                        class="logo-lg"><img src="../static/images/logo-dark3.png" alt="" height="80"></span></a></div>
                <button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect"
                        id="vertical-menu-btn"><i class="ri-menu-2-line align-middle"></i></button>
            </div>
            <div class="d-flex">
                <div class="dropdown d-none d-lg-inline-block ml-1">
                    <button type="button" class="btn header-item noti-icon waves-effect" data-toggle="fullscreen"><i
                            class="ri-fullscreen-line"></i></button>
                </div>

                <div class="dropdown d-inline-block user-dropdown">
                    <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="rounded-circle header-profile-user" src="../static/images/users/avatar-2.jpg"
                            alt="Header Avatar">
                        <span class="d-none d-xl-inline-block ml-1" th:text="${session.username}"></span>
<!--     无用的li标签                   -->
<!--                        <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>-->
                    </button>
                </div>
                <div class="dropdown d-inline-block">
                    <button type="button" class="btn header-item noti-icon right-bar-toggle waves-effect" onclick="window.location.href='/logout'"><i
                            class="ri-shut-down-line text-danger dropdown-item" style="font-size:16px">退出</i></button>
                </div>
            </div>
        </div>
    </header>
    <!--topbar end-->
    <!--leftbar start-->
    <div class="vertical-menu">
        <div data-simplebar="init" class="h-100">
            <div class="simplebar-wrapper" style="margin: 0px;">
                <div class="simplebar-height-auto-observer-wrapper">
                    <div class="simplebar-height-auto-observer"></div>
                </div>
                <div class="simplebar-mask">
                    <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
                        <div class="simplebar-content-wrapper" style="height: 100%; overflow: hidden;">
                            <div class="simplebar-content" style="padding: 0px;">
                                <!--- Sidemenu -->
                                <div id="sidebar-menu">
                                    <!-- Left Menu Start -->
                                    <ul class="metismenu list-unstyled mm-show" id="side-menu">
                                        <li class="menu-title">菜单</li>
                                        <li class="mm-active"><a th:href="@{/main}" class="waves-effect active"><i
                                                class="ri-home-3-fill"></i>
<!--                                            <span class="badge badge-pill badge-success float-right">99+</span>-->
                                            <span>主页</span></a></li>
                                        <li><a href="javascript: void(0);" class="has-arrow waves-effect"><i
                                                class=" ri-calendar-event-fill"></i><span>设备状态看板</span></a>

                                            <ul class="sub-menu mm-collapse" aria-expanded="false">
                                                <li><a th:href="@{/instance_status}">即时状态查看</a></li>
                                                <li><a th:href="@{/status_distribute}">状态分布看板</a></li>
                                                <li><a th:href="@{/alarm_record}">报警记录分析</a></li>
                                            </ul>

                                        </li>

                                        <li><a href="javascript: void(0);" class="has-arrow waves-effect"><i
                                                class="ri-alarm-fill"></i><span>实时数据看板</span></a>
                                            <ul class="sub-menu mm-collapse" aria-expanded="false">
<!--                                                <li><a th:href="@{/use_ratio}">设备利用率</a></li>-->
<!--                                                <li><a th:href="@{/activation}">设备稼动率</a></li>-->
                                                <li><a th:href="@{/device_parameter}">设备过程参数</a></li>
                                            </ul>
                                        </li>

                                        <li><a href="javascript: void(0);" class="has-arrow waves-effect"><i
                                                class="ri-bar-chart-2-fill"></i><span>产量分析看板</span></a>

                                            <ul class="sub-menu mm-collapse" aria-expanded="false">
<!--                                                <li><a th:href="@{/output}">产量数据</a></li>-->
<!--                                                <li><a th:href="@{/pruduct_information}">产品信息</a></li>-->
                                                <li><a th:href="@{/count_analysis}">设备产量计数分析</a></li>
                                                <li><a th:href="@{/time_analysis}">用时分析</a></li>
                                            </ul>

                                        </li>

<!--                                        <li><a th:href="@{/status_distribute}" class="waves-effect"><i-->
<!--                                                class="ri-pie-chart-fill"></i><span>状态分布看板</span></a>-->
<!--                                        </li>-->

                                        <li><a th:href="@{/OEE}" class=" waves-effect"><i
                                                class=" ri-line-chart-fill"></i><span>整线OEE分析</span></a></li>

                                        <li><a th:href="@{/cutter}" class=" waves-effect"><i
                                                class=" ri-slice-line"></i><span>刀具分析</span></a></li>

                                        <li><a th:href="@{/productionplan}" class=" waves-effect"><i
                                                class=" ri-file-text-line"></i><span>生产计划</span></a></li>

                                    </ul>
                                </div><!-- Sidebar -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="simplebar-placeholder" style="width: auto; height: 395px;"></div>
            </div>
            <div class="simplebar-track simplebar-horizontal" style="visibility: hidden;">
                <div class="simplebar-scrollbar" style="transform: translate3d(0px, 0px, 0px); display: none;"></div>
            </div>
            <div class="simplebar-track simplebar-vertical" style="visibility: hidden;">
                <div class="simplebar-scrollbar" style="transform: translate3d(0px, 0px, 0px); display: none;"></div>
            </div>
        </div>
    </div>
    <!-- Leftbar end -->
</div>
<!--topbar and leftbar end-->
<script src="../static/libs/jquery/jquery.min.js"></script>
<script src="../static/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../static/libs/metismenu/metisMenu.min.js"></script>
<script src="../static/libs/simplebar/simplebar.min.js"></script>
<script src="../static/libs/node-waves/waves.min.js"></script><!-- apexcharts -->
<script src="../static/libs/apexcharts/apexcharts.min.js"></script><!-- jquery.vectormap map -->
<script src="../static/libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.min.js"></script>

<script src="../static/libs/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="../static/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>
<script src="../static/js/pages/dashboard.init.js"></script>
<script src="../static/js/app.js"></script>
