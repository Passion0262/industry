<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>工业大数据平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="This is an industrial big data platform page" name="description"/>
    <link rel="shortcut icon" href="../../static/images/favicon.ico"><!-- jquery.vectormap css -->
    <link href="../../static/libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet"
          type="text/css"/><!-- DataTables -->
    <link href="../../static/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css" rel="stylesheet"
          type="text/css"/>
    <!-- Responsive datatable examples -->
    <link href="../../static/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css" rel="stylesheet"
          type="text/css"/><!-- Bootstrap Css -->
    <link href="../../static/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css"/>
    <!-- Icons Css -->
    <link href="../../static/css/icons.min.css" rel="stylesheet" type="text/css"/><!-- App Css-->
    <link href="../../static/css/app.min.css" id="app-style" rel="stylesheet" type="text/css"/>
    <link href="../../static/css/diy.css" rel="stylesheet" type="text/css"/>
    <!--    <script src="../static/js/echarts.js"></script>-->
</head>

<body data-sidebar="dark" class="bgc"><!-- Begin page -->
<div id="layout-wrapper">

    <!--topbar and leftbar start-->
    <div th:include="~{common::TopAndLeft}"></div>
    <!--topbar and leftbar end-->

    <!-- Start right Content here --><!-- ============================================================== -->
    <div class="main-content">
        <div class="page-content">
            <div class="container-fluid"><!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-flex align-items-center justify-content-between"
                             style="margin-bottom: -20px"><h4 class="mb-0">
                            查找刀具</h4>
                        </div>
                    </div>
                </div><!-- end page title -->


                <div class="row">
                    <div class="col-lg-12">
                        <div class="row m-0" style="height: 34px">
                            <div class="button-items">
                                <button type="button" class="btn btn-primary waves-effect waves-light"><a
                                        class="text-white" th:href="@{/addCutter}">新增刀具
                                </a></button>
                                <button type="button" class="btn btn-info waves-effect waves-light"><a class="text-white" th:href="@{/byCutterType}">根据刀具型号查找 </a></button>
                                <button type="button" class="btn btn-info waves-effect waves-light"><a class="text-white" th:href="@{/byCutterCategory}">根据刀具类型查找 </a></button>
                                <button type="button" class="btn btn-info waves-effect waves-light"><a class="text-white" th:href="@{/byDeviceId}">根据设备编号查找 </a></button>
                                <button type="button" class="btn btn-info waves-effect waves-light"><a class="text-white" th:href="@{/byCutterLocation}">根据刀具刀位查找 </a></button>
                                <button type="button" class="btn btn-info waves-effect waves-light"><a class="text-white" th:href="@{/byLifeState}">根据寿命状态查找 </a></button>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body  pt-0">
                                <div class="form-group">
                                    <label>输入刀具刀位</label>
                                    <form th:action="@{/byCutterLocation}" method="post">
                                        <div class="row">
                                            <div class="col-lg-12 m-o">
                                                <button type="submit" class="btn btn-primary">查找
                                                </button>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"
                                                   placeholder="输入刀具刀位..." name="cutter_location">
                                        </div>
                                    </form>
                                </div>


                            </div>
                        </div>
                    </div>
                </div><!-- end row -->


            </div><!-- container-fluid --></div><!-- End Page-content -->
    </div>
</div>
<script src="../../static/libs/jquery/jquery.min.js"></script>
<script src="../../static/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../static/libs/metismenu/metisMenu.min.js"></script>
<script src="../../static/libs/simplebar/simplebar.min.js"></script>
<script src="../../static/libs/node-waves/waves.min.js"></script><!-- apexcharts -->
<script src="../../static/libs/apexcharts/apexcharts.min.js"></script><!-- jquery.vectormap map -->
<script src="../../static/libs/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="../../static/libs/admin-resources/jquery.vectormap/maps/jquery-jvectormap-us-merc-en.js"></script>
<!-- Required datatable js -->
<script src="../../static/libs/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../../static/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script><!-- Responsive examples -->
<script src="../../static/libs/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../static/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>
<script src="../../static/js/pages/dashboard.init.js"></script>
<script src="../../static/js/app.js"></script>
</body>
</html>
